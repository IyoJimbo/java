<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
    <title>密码重置</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="images/ecjtu_logo.html" />
    <link rel="stylesheet" type="text/css" href="../styles/edumis.css">
    <link rel="stylesheet" type="text/css" href="../styles/pwd_reset.css">
    <script src="../scripts/jquery-1.11.1.min.js"></script>
    <script src="../scripts/edumis_function.js"></script>  
</head>
<body style="background: #F1F2F7">
<!-- header begin-->
<div class="header">
	<div id="logo-edumis"></div>
</div>
<!--  end header -->
<!-- container begin-->
<div id="p_content">
    <div class="attention">
        <h3>注意事项：</h3>
        <p>1、重置密码，需要提供您个人信息中的邮箱，因此请确保您的个人联系信息内已经填写邮箱，否则将无法进行密码重置！</p>
        <p>2、若没有填写邮箱，请到所在学院教务室找相关老师，帮你注销密码，然后上网重新注册！</p>
    </div>
    <ul class="step">
        <li id="f_1" class="active">账号</li>
        <li id="f_2">验证码</li>
        <li id="f_3">重置</li>
    </ul>
    <form id="form_count">
        <div class="form-group">
            <label for="username" class="control-label">用户名：</label>
            <div class="form-item">
                <input type="text" class="form-control normal" name="UserName" id="username" placeholder="学号或工资编号">
            </div>
        </div>
        <div class="form-group">
            <label for="mail" class="control-label">验证邮箱：</label>
            <div class="form-item">
                <input type="text" class="form-control normal" name="email" id="mail" placeholder="请填写邮箱" >
            </div>
        </div>
        <div class="form-group">
            <label  class="control-label"></label>
            <div class="form-item">
                <input id="f_next" type="button" value="下一步" class="btn btn-success sub">
            </div>
        </div>
        <div class="clear"></div>
    </form>
    <form id="form_check" action="http://jwxt.ecjtu.jx.cn/EduMis/stuMag/Reset_resetPasswordtwo">
        <div class="form-group">
            <label for="inputCode" class="control-label">验证码：</label>
            <div class="form-item">
                <input type="text" class="form-control normal" name="key" id="inputCode" placeholder="请输入收到的验证码">
            </div>
        </div>
        <div class="form-group">
            <label  class="control-label">  </label>
            <div class="form-item">
                <input id="f_check" type="button" value="下一步" class="btn btn-success sub">
            </div>
        </div>
        <div class="clear"></div>
    </form>
    <form id="pwd_reset">
        <div class="form-group">
            <label for="pwd" class="control-label">新密码：</label>
            <div class="form-item">
                <input type="password" class="form-control normal" id="pwd" placeholder="请输入密码" >
            </div>
        </div>
        <div class="form-group">
            <label for="repwd" class="control-label">确认密码：</label>
            <div class="form-item">
                <input type="password" class="form-control normal" id="repwd" placeholder="请输入密码" >
            </div>
        </div>
        <div class="form-group">
            <label  class="control-label">  </label>
            <div class="form-item">
                <input id="f_reset" type="button" value="重置密码" class="btn btn-success sub">
            </div>
        </div>
        <div class="clear"></div>
    </form>
</div>
<!-- end container-->
<!-- footer begin-->
<div id="define">
    <hr>
    <p>华东交通大学教务处版权所有 Copyright © 2018 . All Rights Reserved</p>
</div>
<!-- end footer-->
<script src="../scripts/pwd_reset.js"></script>
</body>
